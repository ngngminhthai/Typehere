<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typehere</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            font-size: 18px;  
            line-height: 1.5; 
        }
        
    </style>
</head>

<body>
    <textarea id="userText" placeholder="Typehere..."></textarea>
    <script>
        const userText = document.getElementById('userText');

        if (localStorage.getItem('savedText')) {
            userText.value = localStorage.getItem('savedText');
        }

        userText.addEventListener('input', function () {
            localStorage.setItem('savedText', userText.value);
        });

    </script>
</body>

</html>
